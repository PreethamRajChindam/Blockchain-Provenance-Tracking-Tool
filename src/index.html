<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Supply Chain Registry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">EY Provenance Tracking Tool</h1>
          </div>
          <div class="col-xs-8 col-sm-2"></div>
          <div class="col-xs-8 col-sm-1 col-sm-push-1" id="push-left">
              <button type="button" class="btn btn-primary btn" id="btn-registry" data-toggle="modal" data-target="#ActorModal">User Registry</button>
          </div>
        </div>
        <hr/>
        <br/>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-sm-push-2">
            <h4 id="welcome-message">You have not registered an account yet. Please click on 'User Registry' to get started.</h4>
          </div>
        </div>

        <div class="row" id="actor-options-pane">
          <div class="col-xs-2 col-sm-1 col-sm-push-2">
              <p>Options:</p>
          </div>
          <div class="col-xs-2 col-sm-1 col-sm-push-2">
              <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#PackageModal">Add Packages</button>         
          </div>
          <div class="col-xs-2 col-sm-2 col-sm-push-2">
              <button type="button" id="btn-rts" data-id="1" class="btn btn-warning btn-sm" >Set Ready To Ship</button>         
          </div>
          <div class="col-xs-2 col-sm-2"></div>
          <div class="col-xs-2 col-sm-2">
              <select id="actor-list" name="actor-list" class="form-control"></select>
          </div>
          <div class="col-xs-4 col-sm-2">
              <input type="text" class="form-control" id="search" placeholder="Search Package">
          </div>
        </div>
        <div class="col-xs-12 col-sm-10 col-sm-push-1">
            <div class="row"  >
              <h4 id="package-title">Package List</h4>
              <div class="col-xs-12 col-sm-12">
                  <table id="package-list" class="table">
                      <thead>
                        <tr>
                          <th>Hash Number</th>
                          <th>Package Name</th>
                          <th>Current Holder</th>
                          <th>Status</th>
                          <th>Select</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="ActorModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="type" class="cols-sm-2 control-label">Actor Type</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <select id="type" name="type" class="form-control">
                        <option value="0">Manufacturer</option>
                        <option value="1">Shipper</option>
                        <option value="2">Distributor</option>
                        <option value="3">Retailer</option>
                    </select>
                  </div>
                </div>
              </div>
  
              <div class="form-group ">
                <button id="btn-register" class="btn btn-primary btn-lg btn-block login-button" data-toggle="modal">Register</button>
              </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="HistoryModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content wider">
            <div class="modal-header">
                <h4>Product History | <span id="produt-history-name"></span></h4>
                <h6 id="produt-history-address"></h6>
                <div class="col-xs-12 col-sm-12">
                    <table id="product-history" class="table">
                        <thead>
                          <tr>
                            <th>Address</th>
                            <th>Timestamp</th>
                            <th>Block No</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="PackageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <div class="form-group">
              <label for="package" class="cols-sm-2 control-label">Package Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="package" id="package"  placeholder="Enter a Name"/>
                </div>
              </div>
            </div>
            <div class="form-group ">
              <button id="btn-add-package" class="btn btn-primary btn-lg btn-block login-button" data-toggle="modal">Add Package</button>
            </div>
      </div>
    </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
